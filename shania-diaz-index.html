<!DOCTYPE html>
<html lang="es">
<head>

    <title>Fecha del sia siguiente</title>
    <link rel="stylesheet" href="CSS/shania-diaz-estilo.css">

</head>
<body>
    <section class="content-form">
        <h3>FECHA SIGUIENTE </h3>
        <form id="frmFecha">
            <h5>Dia: </h5>
            <input id="txtDia" class="cajas-texto" type="number" placeholder="Dia">
            <h5>Mes: </h5>
            <input id="txtMes" class="cajas-texto" type="number" placeholder="Mes">
            <h5>Año: </h5>
            <input id="txtAnn" class="cajas-texto" type="number" placeholder="Año">
            <button id="botones" types="reset">Nuevo</button>
            <button id="botones" types="submit">Calcular</button>
            <input type=button name=boton value=Cerrar onclick="window.close()">.
        </form>
        <h4 id="resultado"></h4>
    </section>
    <script src="JS/shania-diaz-fecha.js"></script>

</html>
